# Docker Compose for PrePicked App
# Runs both development (hot reload) and production (optimized) environments

version: "3.9"

services:
  # üíª Development service
  dev:
    container_name: prepicked-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    env_file:
      - .env
    command: bun run dev
    user: root # ‚úÖ Fix for Turbopack write permission errors
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    ports:
      - "3000:3000" # local dev on port 3000
    volumes:
      - .:/usr/src/app # live-reload source files
      - /usr/src/app/node_modules
    depends_on:
      - db # üß© ensure Postgres starts first

  # üêò PostgreSQL Database
  db:
    image: postgres:latest
    container_name: prepicked-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: thomas11
      POSTGRES_DB: prepicked
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data:
